<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Footprint Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([38.9637, 35.2433], 5); // Türkiye merkez

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Örnek işaretçiler
  L.marker([36.8969, 30.7133]).addTo(map)
    .bindPopup("<b>Manavgat Wildfire Study Area</b>");

  L.marker([41.0082, 28.9784]).addTo(map)
    .bindPopup("<b>Istanbul Urban Study</b>");
</script>

</body>
</html>
